mode: disaggregated
backend: vllm
allow_simulated: false
prefill_pool_name: prefill
decode_pool_name: decode
prefill_pool_size: 1
decode_pool_size: 1
broker: local_queue
bytes_per_token: 2048
vllm:
  tensor_parallel_size: 1
  gpu_memory_utilization: 0.9
  dtype: bfloat16
  trust_remote_code: true
  enforce_eager: true
  enable_thinking: false

# Optional manual GPU assignment overrides for multi-GPU runs.
# If omitted, E0 auto-assigns non-overlapping devices when possible.
# prefill_visible_devices: "0"
# decode_visible_devices: "1"
# prefill_device: "cuda:0"
# decode_device: "cuda:0"
